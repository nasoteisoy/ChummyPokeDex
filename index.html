<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #00d4aa;
            --dark: #0a0e27;
            --darker: #050811;
            --accent: #ff006e;
            --glow: rgba(0, 255, 65, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--darker) 0%, #0f1729 50%, var(--darker) 100%);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--glow),
                0 0 20px var(--glow),
                0 0 30px var(--glow);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .gen-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gen-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 212, 170, 0.1));
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .gen-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .gen-btn:hover::before {
            left: 100%;
        }

        .gen-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--glow);
        }

        .gen-btn.active {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 30px var(--glow);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: var(--secondary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .pokemon-card {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(15, 23, 41, 0.8));
            border: 2px solid rgba(0, 255, 65, 0.3);
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.5s ease-out backwards;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pokemon-card:hover::before {
            opacity: 1;
        }

        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 
                0 10px 40px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .pokemon-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            background: radial-gradient(circle at center, rgba(0, 212, 170, 0.1), transparent);
            cursor: pointer;
        }

        .pokemon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.3));
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .pokemon-image-container:hover .pokemon-image {
            transform: scale(1.1) rotate(5deg);
        }

        .gen-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #d4006e);
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
            z-index: 0;
        }

        .pokemon-name {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.65rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
            text-shadow: 0 0 10px var(--glow);
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 5;
        }

        .evolution-preview {
            display: flex;
            gap: 0.4rem;
            justify-content: center;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            min-height: 50px;
        }

        .evolution-mini {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            padding: 3px;
            background: rgba(10, 14, 39, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .evolution-mini img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.2));
        }

        .evolution-mini:hover {
            transform: scale(1.2);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
            z-index: 10;
        }

        .evolution-mini .gen-badge {
            width: 16px;
            height: 16px;
            font-size: 0.45rem;
            top: 1px;
            right: 1px;
        }

        .evolution-mini-arrow {
            color: var(--secondary);
            font-size: 1rem;
            opacity: 0.6;
        }

        .evolution-loading {
            font-size: 0.7rem;
            color: var(--secondary);
            opacity: 0.7;
        }

        .type-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            user-select: none;
        }

        .type-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
            z-index: 20;
        }

        /* Type colors */
        .type-normal { background: #A8A878; color: #000; }
        .type-fire { background: #F08030; color: #fff; }
        .type-water { background: #6890F0; color: #fff; }
        .type-electric { background: #F8D030; color: #000; }
        .type-grass { background: #78C850; color: #000; }
        .type-ice { background: #98D8D8; color: #000; }
        .type-fighting { background: #C03028; color: #fff; }
        .type-poison { background: #A040A0; color: #fff; }
        .type-ground { background: #E0C068; color: #000; }
        .type-flying { background: #A890F0; color: #fff; }
        .type-psychic { background: #F85888; color: #fff; }
        .type-bug { background: #A8B820; color: #000; }
        .type-rock { background: #B8A038; color: #fff; }
        .type-ghost { background: #705898; color: #fff; }
        .type-dragon { background: #7038F8; color: #fff; }
        .type-dark { background: #705848; color: #fff; }
        .type-steel { background: #B8B8D0; color: #000; }
        .type-fairy { background: #EE99AC; color: #000; }

        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .gen-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .evolution-mini {
                width: 35px;
                height: 35px;
            }
        }

        .error-message {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid var(--accent);
            background: rgba(255, 0, 110, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>◤ POKÉDEX ◥</h1>
            <p style="color: var(--secondary); font-size: 0.9rem; margin-top: 1rem;">TERMINAL v3.0 // SELECT GENERATION</p>
        </header>

        <div class="gen-selector">
            <button class="gen-btn" data-gen="1">GEN 1</button>
            <button class="gen-btn" data-gen="2">GEN 2</button>
            <button class="gen-btn" data-gen="3">GEN 3</button>
            <button class="gen-btn" data-gen="4">GEN 4</button>
            <button class="gen-btn" data-gen="5">GEN 5</button>
            <button class="gen-btn" data-gen="6">GEN 6</button>
            <button class="gen-btn" data-gen="7">GEN 7</button>
            <button class="gen-btn" data-gen="8">GEN 8</button>
            <button class="gen-btn" data-gen="9">GEN 9</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ▸ LOADING POKÉDEX DATA...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="pokemon-grid" class="pokemon-grid"></div>
    </div>

    <script>
        const API_BASE = 'https://pokeapi.co/api/v2';
        const genRanges = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 905],
            9: [906, 1025]
        };

        let currentGen = null;
        let pokemonCache = {};

        function getGenerationFromId(id) {
            for (const [gen, [start, end]] of Object.entries(genRanges)) {
                if (id >= start && id <= end) {
                    return parseInt(gen);
                }
            }
            return 1; // Default to gen 1 if not found
        }

        // Initialize
        document.querySelectorAll('.gen-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const gen = parseInt(e.target.dataset.gen);
                loadGeneration(gen);
            });
        });

        async function loadGeneration(gen) {
            currentGen = gen;
            
            // Update active button
            document.querySelectorAll('.gen-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.gen) === gen);
            });

            const loading = document.getElementById('loading');
            const grid = document.getElementById('pokemon-grid');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            grid.innerHTML = '';
            error.style.display = 'none';

            try {
                const [start, end] = genRanges[gen];
                const pokemonPromises = [];

                for (let i = start; i <= end; i++) {
                    pokemonPromises.push(fetchPokemon(i));
                }

                const pokemon = await Promise.all(pokemonPromises);
                displayPokemon(pokemon, gen);
            } catch (err) {
                error.textContent = `ERROR: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function fetchPokemon(id) {
            if (pokemonCache[id]) return pokemonCache[id];

            const response = await fetch(`${API_BASE}/pokemon/${id}`);
            if (!response.ok) throw new Error(`Failed to fetch Pokémon #${id}`);
            
            const data = await response.json();
            
            // Fetch species data for evolution chain
            const speciesResponse = await fetch(data.species.url);
            const speciesData = await speciesResponse.json();
            
            const pokemon = {
                id: data.id,
                name: data.name,
                types: data.types.map(t => t.type.name),
                sprite: data.sprites.other['official-artwork'].front_default || data.sprites.front_default,
                evolutionChainUrl: speciesData.evolution_chain.url
            };

            pokemonCache[id] = pokemon;
            return pokemon;
        }

        function displayPokemon(pokemonList, gen) {
            const grid = document.getElementById('pokemon-grid');
            
            pokemonList.forEach((pokemon, index) => {
                const card = createPokemonCard(pokemon, gen);
                card.style.animationDelay = `${index * 0.03}s`;
                grid.appendChild(card);
            });
        }

        function createPokemonCard(pokemon, gen) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            
            const typesHTML = pokemon.types.map(type => 
                `<span class="type-badge type-${type}" data-type="${type}">${type}</span>`
            ).join('');

            card.innerHTML = `
                <div class="pokemon-image-container" data-id="${pokemon.id}">
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" class="pokemon-image">
                    <div class="gen-badge">${gen}</div>
                </div>
                <div class="pokemon-name">${pokemon.name}</div>
                <div class="pokemon-types">${typesHTML}</div>
                <div class="evolution-preview" data-pokemon-id="${pokemon.id}">
                    <span class="evolution-loading">Loading evolutions...</span>
                </div>
            `;

            // Click on image container to play Pokémon sound
            card.querySelector('.pokemon-image-container').addEventListener('click', (e) => {
                e.stopPropagation();
                playPokemonSound(pokemon.id);
            });

            // Click on type to play type sound
            card.querySelectorAll('.type-badge').forEach(badge => {
                console.log(`Setting up click handler for type: ${badge.dataset.type}`);
                badge.addEventListener('click', (e) => {
                    console.log(`CLICKED TYPE BADGE: ${e.target.dataset.type}`);
                    e.stopPropagation();
                    e.preventDefault();
                    const type = e.target.dataset.type;
                    console.log(`About to play sound: pokemon_types/${type}.mp3`);
                    playTypeSound(type);
                });
            });

            // Load evolution chain asynchronously
            loadEvolutionPreview(pokemon, card.querySelector('.evolution-preview'));

            return card;
        }

        function playPokemonSound(id) {
            const audio = new Audio(`pokemon_names/Sound ${id}.mp3`);
            audio.play().catch(err => {
                console.log(`Could not play sound for Pokémon #${id}:`, err);
            });
        }

        function playTypeSound(type) {
            console.log(`playTypeSound called with type: ${type}`);
            console.log(`Attempting to play: pokemon_types/${type}.mp3`);
            const audio = new Audio(`pokemon_types/${type}.mp3`);
            audio.play().catch(err => {
                console.log(`Could not play sound for type ${type}:`, err);
            });
        }

        async function loadEvolutionPreview(pokemon, container) {
            try {
                const evolutionChain = await fetchEvolutionChain(pokemon.evolutionChainUrl);
                const currentIndex = evolutionChain.indexOf(pokemon.id);
                
                container.innerHTML = '';
                
                // Show pre-evolutions (to the left)
                for (let i = 0; i < currentIndex; i++) {
                    const evoId = evolutionChain[i];
                    const evoPokemon = await fetchPokemon(evoId);
                    const evoGen = getGenerationFromId(evoId);
                    
                    const mini = document.createElement('div');
                    mini.className = 'evolution-mini';
                    mini.innerHTML = `
                        <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                        <div class="gen-badge">${evoGen}</div>
                    `;
                    mini.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playPokemonSound(evoId);
                    });
                    container.appendChild(mini);
                    
                    if (i < currentIndex - 1) {
                        const arrow = document.createElement('span');
                        arrow.className = 'evolution-mini-arrow';
                        arrow.textContent = '→';
                        container.appendChild(arrow);
                    }
                }
                
                // Add arrow before current if there are pre-evolutions
                if (currentIndex > 0) {
                    const arrow = document.createElement('span');
                    arrow.className = 'evolution-mini-arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                }
                
                // Add "YOU" marker for current Pokémon
                const currentMarker = document.createElement('div');
                currentMarker.style.cssText = 'color: var(--accent); font-family: "Press Start 2P", monospace; font-size: 0.6rem;';
                currentMarker.textContent = 'YOU';
                container.appendChild(currentMarker);
                
                // Add arrow after current if there are evolutions
                if (currentIndex < evolutionChain.length - 1) {
                    const arrow = document.createElement('span');
                    arrow.className = 'evolution-mini-arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                }
                
                // Show post-evolutions (to the right)
                for (let i = currentIndex + 1; i < evolutionChain.length; i++) {
                    const evoId = evolutionChain[i];
                    const evoPokemon = await fetchPokemon(evoId);
                    const evoGen = getGenerationFromId(evoId);
                    
                    const mini = document.createElement('div');
                    mini.className = 'evolution-mini';
                    mini.innerHTML = `
                        <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                        <div class="gen-badge">${evoGen}</div>
                    `;
                    mini.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playPokemonSound(evoId);
                    });
                    container.appendChild(mini);
                    
                    if (i < evolutionChain.length - 1) {
                        const arrow = document.createElement('span');
                        arrow.className = 'evolution-mini-arrow';
                        arrow.textContent = '→';
                        container.appendChild(arrow);
                    }
                }
                
                // If no evolutions at all, show message
                if (evolutionChain.length === 1) {
                    container.innerHTML = '<span class="evolution-loading">No evolutions</span>';
                }
            } catch (err) {
                container.innerHTML = '<span class="evolution-loading">-</span>';
            }
        }

        async function fetchEvolutionChain(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch evolution chain');
            
            const data = await response.json();
            return parseEvolutionChain(data.chain);
        }

        function parseEvolutionChain(chain) {
            const evolutionChain = [];
            
            function traverse(node) {
                const speciesId = parseInt(node.species.url.split('/').slice(-2)[0]);
                evolutionChain.push(speciesId);
                
                if (node.evolves_to.length > 0) {
                    // For simplicity, just take the first evolution path
                    traverse(node.evolves_to[0]);
                }
            }
            
            traverse(chain);
            return evolutionChain;
        }

        // Load Generation 1 by default
        loadGeneration(1);
    </script>
</body>
</html>
