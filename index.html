<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #00d4aa;
            --dark: #0a0e27;
            --darker: #050811;
            --accent: #ff006e;
            --glow: rgba(0, 255, 65, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--darker) 0%, #0f1729 50%, var(--darker) 100%);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--glow),
                0 0 20px var(--glow),
                0 0 30px var(--glow);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .gen-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .zoom-controls {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .zoom-label {
            color: var(--secondary);
            font-size: 0.7rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            writing-mode: horizontal-tb;
        }

        .zoom-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 255, 65, 0.1));
            border: 2px solid var(--secondary);
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .zoom-btn:hover {
            background: rgba(0, 212, 170, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
        }

        .zoom-btn.active {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 25px rgba(0, 212, 170, 0.8);
        }

        @media (max-width: 768px) {
            .zoom-controls {
                right: 1rem;
                top: auto;
                bottom: 2rem;
                transform: none;
            }
            
            .zoom-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.65rem;
            }
        }

        /* Grid view mode - show all Pokemon at once */
        .pokemon-grid.view-grid {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.8rem;
        }

        .pokemon-grid.view-grid .pokemon-card {
            padding: 0.5rem;
        }

        .pokemon-grid.view-grid .pokemon-name {
            font-size: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .pokemon-grid.view-grid .type-badge {
            padding: 0.2rem 0.4rem;
            font-size: 0.5rem;
        }

        .pokemon-grid.view-grid .pokemon-types {
            gap: 0.25rem;
        }

        .pokemon-grid.view-grid .evolution-preview {
            display: none;
        }

        .pokemon-grid.view-grid .gen-badge {
            width: 24px;
            height: 24px;
            font-size: 0.5rem;
        }

        /* Highlight selected Pokemon in grid view */
        .pokemon-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gen-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 212, 170, 0.1));
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .gen-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .gen-btn:hover::before {
            left: 100%;
        }

        .gen-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--glow);
        }

        .gen-btn.active {
            color: white;
            box-shadow: 0 0 30px currentColor;
        }

        /* Generation-specific button colors */
        .gen-btn[data-gen="1"] { border-color: #FF1744; }
        .gen-btn[data-gen="1"].active { background: linear-gradient(135deg, #FF1744, #D50000); }
        
        .gen-btn[data-gen="2"] { border-color: #FFD600; }
        .gen-btn[data-gen="2"].active { background: linear-gradient(135deg, #FFD600, #FFA000); color: #000; }
        
        .gen-btn[data-gen="3"] { border-color: #00E676; }
        .gen-btn[data-gen="3"].active { background: linear-gradient(135deg, #00E676, #00C853); color: #000; }
        
        .gen-btn[data-gen="4"] { border-color: #2979FF; }
        .gen-btn[data-gen="4"].active { background: linear-gradient(135deg, #2979FF, #2962FF); }
        
        .gen-btn[data-gen="5"] { border-color: #D500F9; }
        .gen-btn[data-gen="5"].active { background: linear-gradient(135deg, #D500F9, #AA00FF); }
        
        .gen-btn[data-gen="6"] { border-color: #FF6D00; }
        .gen-btn[data-gen="6"].active { background: linear-gradient(135deg, #FF6D00, #FF3D00); }
        
        .gen-btn[data-gen="7"] { border-color: #00E5FF; }
        .gen-btn[data-gen="7"].active { background: linear-gradient(135deg, #00E5FF, #00B8D4); color: #000; }
        
        .gen-btn[data-gen="8"] { border-color: #F50057; }
        .gen-btn[data-gen="8"].active { background: linear-gradient(135deg, #F50057, #C51162); }
        
        .gen-btn[data-gen="9"] { border-color: #76FF03; }
        .gen-btn[data-gen="9"].active { background: linear-gradient(135deg, #76FF03, #64DD17); color: #000; }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: var(--secondary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            transition: all 0.3s ease;
        }

        .pokemon-card {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(15, 23, 41, 0.8));
            border: 2px solid rgba(0, 255, 65, 0.3);
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.5s ease-out backwards;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pokemon-card:hover::before {
            opacity: 1;
        }

        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 
                0 10px 40px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .pokemon-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            background: radial-gradient(circle at center, rgba(0, 212, 170, 0.1), transparent);
            cursor: pointer;
        }

        .pokemon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.3));
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .pokemon-image-container:hover .pokemon-image {
            transform: scale(1.1) rotate(5deg);
        }

        .gen-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #d4006e);
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
            z-index: 0;
        }

        .pokemon-number {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 0.2rem 0.4rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary);
            border-radius: 3px;
            font-family: 'Orbitron', monospace;
            font-size: 0.55rem;
            color: var(--primary);
            font-weight: 700;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .pokemon-name {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.65rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
            text-shadow: 0 0 10px var(--glow);
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 5;
        }

        .evolution-preview {
            display: flex;
            gap: 0.4rem;
            justify-content: center;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            min-height: 50px;
        }

        .evolution-mini {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            padding: 3px;
            background: rgba(10, 14, 39, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .evolution-mini img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.2));
            position: relative;
            z-index: 1;
        }

        .evolution-mini:hover {
            transform: scale(1.2);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
            z-index: 10;
        }

        .evolution-mini .gen-badge {
            width: 16px;
            height: 16px;
            font-size: 0.45rem;
            top: 1px;
            right: 1px;
            z-index: 0;
        }
        
        /* Generation-specific colors */
        .gen-badge.gen-1 { background: linear-gradient(135deg, #FF1744, #D50000); }
        .gen-badge.gen-2 { background: linear-gradient(135deg, #FFD600, #FFA000); }
        .gen-badge.gen-3 { background: linear-gradient(135deg, #00E676, #00C853); }
        .gen-badge.gen-4 { background: linear-gradient(135deg, #2979FF, #2962FF); }
        .gen-badge.gen-5 { background: linear-gradient(135deg, #D500F9, #AA00FF); }
        .gen-badge.gen-6 { background: linear-gradient(135deg, #FF6D00, #FF3D00); }
        .gen-badge.gen-7 { background: linear-gradient(135deg, #00E5FF, #00B8D4); }
        .gen-badge.gen-8 { background: linear-gradient(135deg, #F50057, #C51162); }
        .gen-badge.gen-9 { background: linear-gradient(135deg, #76FF03, #64DD17); }

        .evolution-mini-arrow {
            color: var(--secondary);
            font-size: 1rem;
            opacity: 0.6;
        }

        .evolution-loading {
            font-size: 0.7rem;
            color: var(--secondary);
            opacity: 0.7;
        }

        .type-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            user-select: none;
        }

        .type-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
            z-index: 20;
        }

        /* Type colors */
        .type-normal { background: #A8A878; color: #000; }
        .type-fire { background: #F08030; color: #fff; }
        .type-water { background: #6890F0; color: #fff; }
        .type-electric { background: #F8D030; color: #000; }
        .type-grass { background: #78C850; color: #000; }
        .type-ice { background: #98D8D8; color: #000; }
        .type-fighting { background: #C03028; color: #fff; }
        .type-poison { background: #A040A0; color: #fff; }
        .type-ground { background: #E0C068; color: #000; }
        .type-flying { background: #A890F0; color: #fff; }
        .type-psychic { background: #F85888; color: #fff; }
        .type-bug { background: #A8B820; color: #000; }
        .type-rock { background: #B8A038; color: #fff; }
        .type-ghost { background: #705898; color: #fff; }
        .type-dragon { background: #7038F8; color: #fff; }
        .type-dark { background: #705848; color: #fff; }
        .type-steel { background: #B8B8D0; color: #000; }
        .type-fairy { background: #EE99AC; color: #000; }

        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .gen-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .evolution-mini {
                width: 90px;
                height: 90px;
                padding: 6px;
            }
            
            .evolution-mini .gen-badge {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
                top: 4px;
                right: 4px;
            }
            
            .evolution-preview {
                min-height: 100px;
                gap: 0.8rem;
                flex-wrap: wrap;
            }
            
            .evolution-mini-arrow {
                font-size: 1.5rem;
            }
            
            .pokemon-card {
                padding: 1.2rem;
            }
        }

        .error-message {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid var(--accent);
            background: rgba(255, 0, 110, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>◤ POKÉDEX ◥</h1>
            <p style="color: var(--secondary); font-size: 0.9rem; margin-top: 1rem;">TERMINAL v3.0 // SELECT GENERATION</p>
        </header>

        <div class="gen-selector">
            <button class="gen-btn" data-gen="1">GEN 1</button>
            <button class="gen-btn" data-gen="2">GEN 2</button>
            <button class="gen-btn" data-gen="3">GEN 3</button>
            <button class="gen-btn" data-gen="4">GEN 4</button>
            <button class="gen-btn" data-gen="5">GEN 5</button>
            <button class="gen-btn" data-gen="6">GEN 6</button>
            <button class="gen-btn" data-gen="7">GEN 7</button>
            <button class="gen-btn" data-gen="8">GEN 8</button>
            <button class="gen-btn" data-gen="9">GEN 9</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ▸ LOADING POKÉDEX DATA...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="pokemon-grid" class="pokemon-grid"></div>
    </div>

    <div class="zoom-controls">
        <span class="zoom-label">VIEW</span>
        <button class="zoom-btn active" data-view="normal">NORMAL</button>
        <button class="zoom-btn" data-view="grid">ALL AT ONCE</button>
    </div>

    <script>
        const API_BASE = 'https://pokeapi.co/api/v2';
        const genRanges = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 905],
            9: [906, 1025]
        };

        let currentGen = null;
        let pokemonCache = {};
        let currentView = 'normal';
        let selectedPokemonId = null;

        function getGenerationFromId(id) {
            for (const [gen, [start, end]] of Object.entries(genRanges)) {
                if (id >= start && id <= end) {
                    return parseInt(gen);
                }
            }
            return 1; // Default to gen 1 if not found
        }

        // Initialize
        document.querySelectorAll('.gen-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const gen = parseInt(e.target.dataset.gen);
                loadGeneration(gen);
            });
        });

        // View mode controls
        document.querySelectorAll('.zoom-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const view = e.target.dataset.view;
                setViewMode(view);
            });
        });

        function setViewMode(view) {
            currentView = view;
            const grid = document.getElementById('pokemon-grid');
            
            // Toggle grid view class
            if (view === 'grid') {
                grid.classList.add('view-grid');
            } else {
                grid.classList.remove('view-grid');
                // Clear any selected pokemon when switching back to normal
                document.querySelectorAll('.pokemon-card').forEach(card => {
                    card.classList.remove('selected');
                });
            }
            
            // Update active button
            document.querySelectorAll('.zoom-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
        }

        function scrollToPokemon(pokemonId) {
            const cards = document.querySelectorAll('.pokemon-card');
            let found = false;
            
            // Check if the Pokemon is already visible in the current generation
            cards.forEach(card => {
                const imageContainer = card.querySelector('.pokemon-image-container');
                if (imageContainer && parseInt(imageContainer.dataset.id) === pokemonId) {
                    found = true;
                    // Remove selected class from all cards
                    cards.forEach(c => c.classList.remove('selected'));
                    // Add selected class to this card
                    card.classList.add('selected');
                    // Scroll to the card
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
            
            // If not found, we need to load the correct generation first
            if (!found) {
                const targetGen = getGenerationFromId(pokemonId);
                if (targetGen !== currentGen) {
                    // Load the target generation
                    loadGeneration(targetGen).then(() => {
                        // Wait a bit for the generation to load, then scroll to the Pokemon
                        setTimeout(() => {
                            const cards = document.querySelectorAll('.pokemon-card');
                            cards.forEach(card => {
                                const imageContainer = card.querySelector('.pokemon-image-container');
                                if (imageContainer && parseInt(imageContainer.dataset.id) === pokemonId) {
                                    // Remove selected class from all cards
                                    cards.forEach(c => c.classList.remove('selected'));
                                    // Add selected class to this card
                                    card.classList.add('selected');
                                    // Scroll to the card
                                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            });
                        }, 500);
                    });
                }
            }
        }

        async function loadGeneration(gen) {
            currentGen = gen;
            
            // Update active button
            document.querySelectorAll('.gen-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.gen) === gen);
            });

            const loading = document.getElementById('loading');
            const grid = document.getElementById('pokemon-grid');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            grid.innerHTML = '';
            error.style.display = 'none';

            try {
                const [start, end] = genRanges[gen];
                const pokemonPromises = [];

                for (let i = start; i <= end; i++) {
                    pokemonPromises.push(fetchPokemon(i));
                }

                const pokemon = await Promise.all(pokemonPromises);
                displayPokemon(pokemon, gen);
            } catch (err) {
                error.textContent = `ERROR: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function fetchPokemon(id) {
            if (pokemonCache[id]) return pokemonCache[id];

            const response = await fetch(`${API_BASE}/pokemon/${id}`);
            if (!response.ok) throw new Error(`Failed to fetch Pokémon #${id}`);
            
            const data = await response.json();
            
            // Fetch species data for evolution chain
            const speciesResponse = await fetch(data.species.url);
            const speciesData = await speciesResponse.json();
            
            const pokemon = {
                id: data.id,
                name: data.name,
                types: data.types.map(t => t.type.name),
                sprite: data.sprites.other['official-artwork'].front_default || data.sprites.front_default,
                evolutionChainUrl: speciesData.evolution_chain.url
            };

            pokemonCache[id] = pokemon;
            return pokemon;
        }

        function displayPokemon(pokemonList, gen) {
            const grid = document.getElementById('pokemon-grid');
            
            pokemonList.forEach((pokemon, index) => {
                const card = createPokemonCard(pokemon, gen);
                card.style.animationDelay = `${index * 0.03}s`;
                grid.appendChild(card);
            });
        }

        function createPokemonCard(pokemon, gen) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            
            const typesHTML = pokemon.types.map(type => 
                `<span class="type-badge type-${type}" data-type="${type}">${type}</span>`
            ).join('');

            card.innerHTML = `
                <div class="pokemon-image-container" data-id="${pokemon.id}">
                    <div class="pokemon-number">#${pokemon.id}</div>
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" class="pokemon-image">
                    <div class="gen-badge gen-${gen}">${gen}</div>
                </div>
                <div class="pokemon-name">${pokemon.name}</div>
                <div class="pokemon-types">${typesHTML}</div>
                <div class="evolution-preview" data-pokemon-id="${pokemon.id}">
                    <span class="evolution-loading">Loading evolutions...</span>
                </div>
            `;

            // Click on image container to play Pokémon sound
            card.querySelector('.pokemon-image-container').addEventListener('click', (e) => {
                e.stopPropagation();
                playPokemonSound(pokemon.id);
            });

            // Click on type to play type sound
            card.querySelectorAll('.type-badge').forEach(badge => {
                console.log(`Setting up click handler for type: ${badge.dataset.type}`);
                badge.addEventListener('click', (e) => {
                    console.log(`CLICKED TYPE BADGE: ${e.target.dataset.type}`);
                    e.stopPropagation();
                    e.preventDefault();
                    const type = e.target.dataset.type;
                    console.log(`About to play sound: pokemon_types/${type}.mp3`);
                    playTypeSound(type);
                });
            });

            // Handle clicks and double-taps on card
            // In grid view: single tap OR double tap -> switch to normal and scroll to pokemon
            // In normal view: double tap -> switch to grid view
            let lastTap = 0;
            card.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                // Double tap detected (taps within 300ms)
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (currentView === 'grid') {
                        // Double tap in grid view - switch to normal and scroll to this pokemon
                        setViewMode('normal');
                        setTimeout(() => {
                            scrollToPokemon(pokemon.id);
                        }, 100);
                    } else {
                        // Double tap in normal view - switch to grid view
                        setViewMode('grid');
                    }
                    
                    lastTap = 0; // Reset to prevent triple-tap issues
                } else if (currentView === 'grid') {
                    // Single tap in grid view - switch to normal and scroll
                    setViewMode('normal');
                    setTimeout(() => {
                        scrollToPokemon(pokemon.id);
                    }, 100);
                }
                
                lastTap = currentTime;
            });

            // Load evolution chain asynchronously
            loadEvolutionPreview(pokemon, card.querySelector('.evolution-preview'));

            return card;
        }

        function playPokemonSound(id) {
            const audio = new Audio(`pokemon_names/Sound ${id}.mp3`);
            audio.play().catch(err => {
                console.log(`Could not play sound for Pokémon #${id}:`, err);
            });
        }

        function playTypeSound(type) {
            console.log(`playTypeSound called with type: ${type}`);
            console.log(`Attempting to play: pokemon_types/${type}.mp3`);
            const audio = new Audio(`pokemon_types/${type}.mp3`);
            audio.volume = 1.0; // Set to maximum volume
            audio.play().catch(err => {
                console.log(`Could not play sound for type ${type}:`, err);
            });
        }

        async function loadEvolutionPreview(pokemon, container) {
            try {
                const evolutionData = await fetchEvolutionChain(pokemon.evolutionChainUrl);
                const evolutionChain = evolutionData.linear;
                const branches = evolutionData.branches;
                const parentMap = evolutionData.parentMap;
                const currentIndex = evolutionChain.indexOf(pokemon.id);
                
                container.innerHTML = '';
                
                // Get the direct parent of this Pokemon using the parent map
                const directParent = parentMap[pokemon.id];
                
                // Build the ancestry chain going backwards
                const ancestry = [];
                let currentAncestor = directParent;
                while (currentAncestor !== undefined && currentAncestor !== null) {
                    ancestry.unshift(currentAncestor);
                    currentAncestor = parentMap[currentAncestor];
                }
                
                // Show pre-evolutions (ancestry)
                for (let i = 0; i < ancestry.length; i++) {
                    const evoId = ancestry[i];
                    const evoPokemon = await fetchPokemon(evoId);
                    const evoGen = getGenerationFromId(evoId);
                    
                    const mini = document.createElement('div');
                    mini.className = 'evolution-mini';
                    mini.innerHTML = `
                        <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                        <div class="gen-badge gen-${evoGen}">${evoGen}</div>
                    `;
                    
                    mini.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playPokemonSound(evoId);
                    });
                    
                    mini.addEventListener('dblclick', (e) => {
                        e.stopPropagation();
                        scrollToPokemon(evoId);
                    });
                    
                    container.appendChild(mini);
                    
                    const arrow = document.createElement('span');
                    arrow.className = 'evolution-mini-arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                }
                
                // Add "YOU" marker for current Pokémon
                const currentMarker = document.createElement('div');
                currentMarker.style.cssText = 'color: var(--accent); font-family: "Press Start 2P", monospace; font-size: 0.6rem;';
                currentMarker.textContent = 'YOU';
                container.appendChild(currentMarker);
                
                // Check if current Pokemon has any evolutions (from branches or linear)
                const currentBranches = branches.filter(b => b.from === pokemon.id);
                const hasLinearEvolution = currentIndex >= 0 && currentIndex < evolutionChain.length - 1 && 
                                          evolutionChain[currentIndex + 1] && 
                                          parentMap[evolutionChain[currentIndex + 1]] === pokemon.id;
                
                // Only show next evolutions if this Pokemon actually evolves further
                if (currentBranches.length > 0 || hasLinearEvolution) {
                    const arrow = document.createElement('span');
                    arrow.className = 'evolution-mini-arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                    
                    // If current Pokemon has multiple evolution paths, show them all
                    if (currentBranches.length > 0) {
                        // Create a container for branching evolutions
                        const branchContainer = document.createElement('div');
                        branchContainer.style.cssText = 'display: flex; flex-direction: column; gap: 0.3rem; align-items: center;';
                        
                        // Show main linear evolution first (if exists)
                        if (hasLinearEvolution) {
                            const evoId = evolutionChain[currentIndex + 1];
                            const evoPokemon = await fetchPokemon(evoId);
                            const evoGen = getGenerationFromId(evoId);
                            
                            const mini = document.createElement('div');
                            mini.className = 'evolution-mini';
                            mini.innerHTML = `
                                <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                                <div class="gen-badge gen-${evoGen}">${evoGen}</div>
                            `;
                            
                            mini.addEventListener('click', (e) => {
                                e.stopPropagation();
                                playPokemonSound(evoId);
                            });
                            
                            mini.addEventListener('dblclick', (e) => {
                                e.stopPropagation();
                                scrollToPokemon(evoId);
                            });
                            
                            branchContainer.appendChild(mini);
                        }
                        
                        // Show branch evolutions
                        for (const branch of currentBranches) {
                            const evoId = branch.to;
                            const evoPokemon = await fetchPokemon(evoId);
                            const evoGen = getGenerationFromId(evoId);
                            
                            const mini = document.createElement('div');
                            mini.className = 'evolution-mini';
                            mini.innerHTML = `
                                <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                                <div class="gen-badge gen-${evoGen}">${evoGen}</div>
                            `;
                            
                            mini.addEventListener('click', (e) => {
                                e.stopPropagation();
                                playPokemonSound(evoId);
                            });
                            
                            mini.addEventListener('dblclick', (e) => {
                                e.stopPropagation();
                                scrollToPokemon(evoId);
                            });
                            
                            branchContainer.appendChild(mini);
                        }
                        
                        container.appendChild(branchContainer);
                    } else if (hasLinearEvolution) {
                        // Show single linear evolution
                        const evoId = evolutionChain[currentIndex + 1];
                        const evoPokemon = await fetchPokemon(evoId);
                        const evoGen = getGenerationFromId(evoId);
                        
                        const mini = document.createElement('div');
                        mini.className = 'evolution-mini';
                        mini.innerHTML = `
                            <img src="${evoPokemon.sprite}" alt="${evoPokemon.name}" title="${evoPokemon.name}">
                            <div class="gen-badge gen-${evoGen}">${evoGen}</div>
                        `;
                        
                        mini.addEventListener('click', (e) => {
                            e.stopPropagation();
                            playPokemonSound(evoId);
                        });
                        
                        mini.addEventListener('dblclick', (e) => {
                            e.stopPropagation();
                            scrollToPokemon(evoId);
                        });
                        
                        container.appendChild(mini);
                    }
                }
                
                // If no evolutions at all, show message
                if (ancestry.length === 0 && currentBranches.length === 0 && !hasLinearEvolution) {
                    container.innerHTML = '<span class="evolution-loading">No evolutions</span>';
                }
            } catch (err) {
                console.error('Evolution preview error:', err);
                container.innerHTML = '<span class="evolution-loading">-</span>';
            }
        }

        async function fetchEvolutionChain(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch evolution chain');
            
            const data = await response.json();
            return parseEvolutionChain(data.chain);
        }

        function parseEvolutionChain(chain) {
            const evolutionData = {
                linear: [],      // Linear path (main evolution line)
                branches: [],    // Alternative evolution branches
                allPokemon: []   // All Pokemon in the evolution family
            };
            
            function traverse(node, depth = 0, parentId = null) {
                const speciesId = parseInt(node.species.url.split('/').slice(-2)[0]);
                
                // Track all Pokemon
                if (!evolutionData.allPokemon.includes(speciesId)) {
                    evolutionData.allPokemon.push(speciesId);
                }
                
                // Add to linear path
                if (evolutionData.linear.length === depth) {
                    evolutionData.linear.push([speciesId]);
                } else if (evolutionData.linear.length > depth) {
                    evolutionData.linear[depth].push(speciesId);
                }
                
                // Track parent relationship for branches
                if (parentId !== null && depth > 0) {
                    // Check if this is a branch (not the first evolution at this depth)
                    const existingAtDepth = evolutionData.linear[depth];
                    if (existingAtDepth && existingAtDepth.length > 1 && existingAtDepth[0] !== speciesId) {
                        evolutionData.branches.push({
                            from: parentId,
                            to: speciesId,
                            depth: depth
                        });
                    }
                }
                
                // If there are multiple evolutions, handle branches
                if (node.evolves_to.length > 1) {
                    // This Pokemon has branching evolutions
                    node.evolves_to.forEach((evolution, index) => {
                        traverse(evolution, depth + 1, speciesId);
                    });
                } else if (node.evolves_to.length === 1) {
                    // Single evolution path
                    traverse(node.evolves_to[0], depth + 1, speciesId);
                }
            }
            
            traverse(chain);
            
            // Flatten linear path for backwards compatibility
            const flatLinear = evolutionData.linear.flat();
            
            // Build a parent map for easy lookup
            const parentMap = {};
            
            function buildParentMap(node, parent = null) {
                const speciesId = parseInt(node.species.url.split('/').slice(-2)[0]);
                if (parent !== null) {
                    parentMap[speciesId] = parent;
                }
                node.evolves_to.forEach(evo => buildParentMap(evo, speciesId));
            }
            
            buildParentMap(chain);
            
            return {
                linear: flatLinear,
                branches: evolutionData.branches,
                hasMultiplePaths: evolutionData.branches.length > 0,
                allPokemon: evolutionData.allPokemon,
                parentMap: parentMap
            };
        }

        // Load Generation 1 by default
        loadGeneration(1);
    </script>
